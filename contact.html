  <title></title>

<body>
  <header id="header">
    <div class="top-decoration">
    </div>
    <div class="logo-slide">
      <p></p>
      <img class="logo" src="" alt="">
    </div>
    <nav id="header-menu">
      <ul>
        <li><a href="#">メニュー一覧</a></li>
        <li><a href="#">当店のこだわり</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="q&a">
      <div class="q&a-list">
        <p>定休日はいつですか？</p>
        <p>毎週水曜日、12/31、1/1~1/3です。</p>
        <p>予約はできますか？</p>
        <p>できます。お電話にて予約日前日までにお願いいたします。</p>
        <p>食物アレルギーがある場合、対応してくれますか？</p>
        <p>ご注文の際お申し付けください。</p>
      </div>
    </section>

    <section class="contact-form">
      <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="company">
        <label for="company">Company</label>
        <input type="text" id="company" name="name">
      </div>
      <div class="tel">
        <label for="tel">Tel</label>
        <input type="text" id="tel" name="name">
      </div>
      <div class="e-mail">
        <label for="e-mail">Name</label>
        <input type="text" id="e-mail" name="name">
      </div>
      <div class="content">
        <label for="content">Message</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
      </div>

      <div class="btn">
        <button type="submit">送信</button>
      </div>
    </section>
  </main>



  <footer>
    <div class="footer-menu">
